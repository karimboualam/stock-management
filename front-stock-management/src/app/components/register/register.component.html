<div class="card p-4 shadow-lg">
    <h3 class="text-center">Inscription</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rôle</label>
        <select id="role" class="form-select" [(ngModel)]="role" name="role" required>
          <option value="" disabled selected>Choisir un rôle</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" (click)="register()">S'inscrire</button>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/login">Se connecter</a>
    </div>
  </div>
