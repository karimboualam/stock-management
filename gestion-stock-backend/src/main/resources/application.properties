spring.datasource.url=jdbc:mysql://mysql-container:3306/gestion_stock?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA et Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Charset UTF-8 pour éviter les problèmes avec les caractères spéciaux
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Affiche les requêtes SQL générées par Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Affiche les valeurs des paramètres des requêtes SQL
logging.level.org.hibernate.type.descriptor.sql=TRACE
